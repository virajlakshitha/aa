<div class="container" id="contact_content">
  <div class="row">
    <div class="col-12 text-center font-weight-bold text-uppercase">
      <h3 class="tittle mb-sm-5 mb-4"><span class="font-weight-bold text-center">C</span>Contact Us</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <h4>Our Address</h4>
      <h5 class="font-weight-light text-dark">If you have any questions about the services we provide simply use the form below. We try and respond to all queries
          and comments within 24 hours.</h5>
      <p><i class="fas fa-map-marker pr-3"></i>98, Kandy Road, Malabe</p>
      <p><i class="fas fa-phone pr-3"></i>0715232800</p>
      <p><i class="far fa-envelope-open pr-3"></i>info2@example.com</p>
    </div>
    <div class="col-6">
      <h4>Get In Touch With Us</h4>
      <div class="form-group">
        <input class="form-control" type="text" name="name" id="name" placeholder="Name" required />
      </div>
      <div class="form-group">
        <input class="form-control" type="email" name="email" id="name" placeholder="Email" required />
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="subject" id="subject" placeholder="Subject" required />
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="number" id="number" placeholder="Number" required />
      </div>
      <div class="form-group">
        <textarea class="form-control" type="text" name="message" id="message" placeholder="Message" required ></textarea>
      </div>
      <input type="button" name="submit" id="submit" class="btn btn-success text-uppercase" value="Submit"/>&nbsp;
      <input type="reset" name="clear" id="clear" class="btn btn-info text-uppercase" value="Clear"/>
    </div>
  </div>
</div>
