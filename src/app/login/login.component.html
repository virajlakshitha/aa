<div id="login_content" class="container-fluid">
    <div class="row">
        <div class="col-1 text-left">
            <img src="assets/img/logo_transparent.png" width="120px" height="120"  id="logo"/>
        </div>
        <div class="col-11">
            <h1 class="text-center text-white" id="topic">iRECOMMEND</h1>
        </div>
    </div>
    <div class="row" id="forms">
        <div class="col-6">
            <button class="text-white btn_h" (click)="ab('reg')"><b>Login</b></button>
            <button class="text-white btn_h" (click)="ab('log')"><b>Register</b></button>
            <div class="login_form">
                <form method="POST" action="" id="log">
                    <div class="form-group">
                        <label class="font-weight-bold">USERNAME / EMAIL</label>
                        <input type="text" name="username" id="username" class="form-control fields"
                            placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">PASSWORD</label>
                        <input type="password" name="password" id="password" class="form-control fields"
                            placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="signin" id="signin">
                        <label>&nbsp;Keep Me Signed In</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" name="submit" id="submit" class="btn btn-success">Login</button>&nbsp;
                        <button type="reset" name="reset" id="reset" class="btn btn-primary">Reset</button>
                    </div>
                    <div>
                        <a href="">Create a new account</a>
                    </div>
                </form>
                
                <form method="POST" action="" id="reg">
                    <div class="form-group">
                        <label class="font-weight-bold">EMAIL</label>
                        <input type="email" name="email" id="email" class="form-control fields" placeholder="Email"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">USERNAME</label>
                        <input type="uname" name="uname" id="uname" class="form-control fields" placeholder="Username"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">PASSWORD</label>
                        <input type="password" name="pword" id="pword" class="form-control fields"
                            placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">RE-ENTER PASSWORD</label>
                        <input type="password" name="pword2" id="pword2" class="form-control fields"
                            placeholder="Re-Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" name="submit1" id="submit1"
                            class="btn btn-success">Register</button>&nbsp;
                        <button type="reset" name="reset1" id="reset1" class="btn btn-primary">Reset</button>
                    </div>
                    <div>
                        <a href="">Already have an account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
